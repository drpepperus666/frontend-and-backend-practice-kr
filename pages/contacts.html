<body>
  <div class="page-container">
    <div class="header">
  <div class="header__logo-text">
    <img src="../images/logo.gif" alt="Фото Анастасии" class="header__logo">
    <span class="header__name">Шаломеенко Анастасия</span>

</div>

    <div class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>

      </ul>

    <div class="content">
      <div class="contacts">
        <!-- Заголовок с GIF (НЕ ТРОГАЕМ) -->
        <div class="contacts__header">
          <img src="../images/contacts-header.gif" alt="Заголовок контактов" class="contacts__header-gif">
          <h1 class="contacts__header-title">Наши контакты</h1>
        </div>

        <!-- Контактная форма вместо email и адреса -->
        <div class="contact contact--form">
          <div class="contact__row">
            <div class="contact__text">
              <h3 class="contact__label"><b>НАПИШИТЕ НАМ</b></h3>
              <form id="quickContactForm" class="contact__form">
                <div class="form-group">
                  <label for="quickName">Имя <span class="required">*</span></label>
                  <input type="text" id="quickName" name="name" required placeholder="Ваше имя">
                </div>
                <div class="form-group">
                  <label for="quickEmail">Email <span class="required">*</span></label>
                  <input type="email" id="quickEmail" name="email" required placeholder="example@mail.ru">
                </div>
                <div class="form-group">
                  <label for="quickMessage">Сообщение <span class="required">*</span></label>
                  <textarea id="quickMessage" name="message" required placeholder="Ваше сообщение..."></textarea>
                </div>
                <button type="submit" class="button"
                  style="width: 100%; max-width: 200px; margin-top: 12px;">Отправить</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Блок с 3 карточками (НЕ ТРОГАЕМ) -->
        <div class="contact-grid">
          <div class="contact-grid__item">
            <p class="contact-grid__label">⫘⫘⫘⫘⫘⫘</p>
            <br>
            <h3 class="contact-grid__label">Электронная почта</h3>
            <p class="contact-grid__value">obikaka159@gmail.com</p>
            <br>
            <p class="contact-grid__label">⫘⫘⫘⫘⫘⫘</p>
          </div>
          <div class="contact-grid__item">
            <p class="contact-grid__label">⫘⫘⫘⫘⫘⫘</p>
            <br>
            <h3 class="contact-grid__label">GitHub</h3>
            <a href="https://github.com/drpepperus666" target="_blank" rel="noopener"
              class="contact-grid__link">drpepperus666</a>
            <br><br>
            <p class="contact-grid__label">⫘⫘⫘⫘⫘⫘</p>
          </div>
          <div class="contact-grid__item">
            <p class="contact-grid__label">⫘⫘⫘⫘⫘⫘</p>
            <br>
            <h3 class="contact-grid__label">Город, Страна</h3>
            <p class="contact-grid__value">Москва, РФ</p>
            <br>
            <p class="contact-grid__label">⫘⫘⫘⫘⫘⫘</p>
          </div>
        </div>

      </div>
    </div>
    <div class="footer">© 2025 Контакты</div>
  </div>
  <script>
    // ... (остальной JS остаётся без изменений)

    // Обработка быстрой формы
    document.getElementById('quickContactForm')?.addEventListener('submit', function (e) {
      e.preventDefault();
      if (!this.checkValidity()) {
        this.reportValidity();
        return;
      }
      const data = {
        name: this.name.value,
        email: this.email.value,
        message: this.message.value
      };
      console.log('Быстрая форма:', data);
      alert('Спасибо! Ваше сообщение отправлено.');
      this.reset();
    });
  </script>
</body>
